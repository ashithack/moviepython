
{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-4">
            <div class="card">
                <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" height="300px">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text"> {{i.desc}}</p>
                    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
            <div>
                <br>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
